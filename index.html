    <div class="card-deck" style="margin-top: 70px;">

            <h5 class="card-title">Téglalap</h5>
          <img src="teglalap-terulete-kerulete.jpg" class="card-img-bottom"/>
          <div class="card-body">
            <p class="card-text">terület: T=a*b</p>
            <p class="card-text">kerület: K=2*(a+b)</p>
            <a href="teglalap.html" class="btn btn-warning">Számolások</a>
          </div>
        </div>
      </div>

      <div class="col-sm-6 col-md-6 col-lg-3">

            <h5 class="card-title">Rombusz</h5>
          <img src="rombusz.jpg" class="card-img-bottom"/>
          <div class="card-body">
            <p class="card-text">terület: T=e*f/2</p>
            <p class="card-text">kerület: K=4*a</p>
            <a href="Rombusz.html" class="btn btn-warning">Számolások</a>

        </div>
      </div>

            <p class="card-text">felszin: A=6*a*a</p>
            <p class="card-text">térfogat: V=a*a*a </p>
            <a href="kocka.html" class="btn btn-warning">Számolások</a>
          </div>
        </div>
      </div>

          <img src="teglatest-terfogata-1.jpg" class="card-img-bottom"/>
          <div class="card-body">
            <p class="card-text">felszin: A=2*(a*b+a*c+b*c)</p>
            <p class="card-text">térfogat: V=a*b*c</p>
            <a href="teglatest.html" class="btn btn-warning">Számolások</a>
