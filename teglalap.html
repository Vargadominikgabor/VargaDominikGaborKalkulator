<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="calculator.js"></script>
    <title>Téglalap</title>
</head>

<body>
    <h1>Téglalap</h1>

    <div class="card-deck" style="margin-top: 70px;">

    <div class="col-sm-6 col-md-6 col-lg-3">
        <div class="card text-center bg">
            <h5 class="card-title">Téglalap</h5>
          <img src="teglalap-terulete-kerulete.jpg" class="card-img-bottom"/>
          <div class="card-body">
            <p class="card-text">terület: T=a*b</p>
            <p class="card-text">kerület: K=2*(a+b)</p>
            <a href="index.html" class="btn btn-warning">Vissza a főmenüre</a>
          </div>
        </div>
    </div>
    <br><br>
    <form>
        <p style="color: white;">Irja be a kivánt számot:</p>
        <label for="" style="color: white;">a:</label>
        <input oninput="teglalap()" type="number" id="teglalapa" name="teglalapa" min="0">
        <b style="color: white;">cm</b>
        <br><br>
        <label for="" style="color: white;">b:</label>
        <input oninput="teglalap()" type="number" id="teglalapb" name="teglalapb" min="0">
        <b style="color: white;">cm</b>
        <br> <br> <br>
        <label for="" style="color: white;">Terület:</label>
        <input type="number" id="teglalap1" name="teglalap1" style="color: white;" disabled>
        <b style="color: white;">cm<sup>2</sup></b>
        <br> <br>
        <label for="" style="color: white;">Kerület:</label>
        <input type="number" id="teglalap2" name="teglalap2" style="color: white;" disabled>
        <b style="color: white;">cm</b>
        <br> <br>
    </form>

</body>
</html>
