<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="calculator.js"></script>
    <title>Rombusz</title>
</head>

<body>
    <h1>Rombusz</h1>

    <div class="card-deck" style="margin-top: 70px;">

        <div class="col-sm-6 col-md-6 col-lg-3">
            <div class="card text-center bg">
                <h5 class="card-title">Rombusz</h5>
              <img src="rombusz.jpg" class="card-img-bottom"/>
              <div class="card-body">
                <p class="card-text">terület: T=e*f/2</p>
                <p class="card-text">kerület: K=4*a</p>
                <a href="index.html" class="btn btn-warning">Vissza a főmenüre</a>
              </div>
            </div>
        </div>
    <br><br>
    <form action="">
        <p style="color: white;">Irja be a kivánt számot:</p>
        <label for="" style="color: white;">a:</label>
        <input oninput="rombusz()" type="number" id="rombusza" name="rombusza" min="0">
        <select id="mertek" name="mertek" form="mertek">
            <option value="mm">mm</option>
            <option value="cm">cm</option>
            <option value="dm">dm</option>
            <option value="m">m</option>
        </select>
        <br><br>
        <label for="" style="color: white;">e:</label>
        <input oninput="rombusz()" type="number" id="rombusze" name="rombusze"  min="0">
        <select id="mertek" name="mertek" form="mertek">
            <option value="mm">mm</option>
            <option value="cm">cm</option>
            <option value="dm">dm</option>
            <option value="m">m</option>
        </select>
        <br><br>
        <label for="" style="color: white;">f:</label>
        <input oninput="rombusz()" type="number" id="rombuszf" name="rombuszf" min="0">
        <select id="mertek" name="mertek" form="mertek">
            <option value="mm">mm</option>
            <option value="cm">cm</option>
            <option value="dm">dm</option>
            <option value="m">m</option>
        </select>
        <br> <br> <br>
        <label for="" style="color: white;">Terület:</label>
        <input type="number" id="rombusz1" name="rombusz1" style="color: white;" disabled>
        <br> <br>
        <label for="" style="color: white;">Kerület:</label>
        <input type="number" id="rombusz2" name="rombusz2" style="color: white;" disabled>
        <br> <br>
    </form>

</body>
</html>
